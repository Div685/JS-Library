<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> 
</head>
<body>
  <div class="main-div ">
    <form class="main-form">
      <div class="form-group">
        <label>Book Name</label>
        <input type="text" class="form-control" id="bookName" placeholder="Enter Book Name">
      </div>
      <div class="form-group">
        <label>Book Author</label>
        <input type="text" class="form-control" id="bookAuthor" placeholder="Enter Book Author">
      </div>
      <div class="form-group">
        <label>Number of Pages</label>
        <input type="number" class="form-control" id="pagesNumber" placeholder="Enter number of pages">
      </div>
    </form>
  </div>

  <div class="container">
    <div>
      <h4>Book Library</h4>
    </div>
    <button class="addbook">Add Book</button>
    <div>

    </div>
  </div>

  <script src="./src/main.js"></script>
  <script src="https://kit.fontawesome.com/5b1eeceadd.js" crossorigin="anonymous"></script>
</body>
</html>
